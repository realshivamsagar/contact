<section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me</span></h2>
    <form action="https://formspree.io/f/mwkgqaeb" method="POST">
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Full Name" required>
                <span class="focus"></span>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email Address" required>
                <span class="focus"></span>
            </div>
        </div>
        <div class="input-box">
            <div class="input-field">
                <input type="number" placeholder="Mobile Number" required>
                <span class="focus"></span>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email Subject" required>
                <span class="focus"></span>
            </div>
        </div>
        <div class="textarea-field">
            <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <span class="focus"></span>
        </div>
        <div class="btn-box btns">
            <button onmouseover="subm()" onmouseout="submite()" onclick="msg()" type="button" id="submit" class="btn">Submit</button>
        </div>
        <span id="msg-span"></span>
    </form>
